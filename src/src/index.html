<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body class="">
    <div class="container">
        <input class="text" type="text">
        <div class="keyboard">
            <div class="line">
                <div class="key key1"><sup>~</sup> `</div>
                <div class="key key1"><sup>!</sup> 1</div>
                <div class="key key1"><sup>@</sup> 2</div>
                <div class="key key1"><sup>#</sup> 3</div>
                <div class="key key1"><sup>$</sup> 4</div>
                <div class="key key1"><sup>%</sup> 5</div>
                <div class="key key1"><sup>%</sup> 6</div>
                <div class="key key1"><sup>&</sup> 7</div>
                <div class="key key1"><sup>*</sup> 8</div>
                <div class="key key1"><sup>(</sup> 9</div>
                <div class="key key1"><sup>)</sup> 0</div>
                <div class="key key1"><sup>-</sup> -</div>
                <div class="key key1"><sup>+</sup> =</div>
                <div class="key backspace">Backspace</div>
            </div>
            <div class="line">
                <div class="key tab">Tab</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key">[</div>
                <div class="key">]</div>
                <div class="key">\</div>
                <div class="key del">Del</div>
            </div>
            <div class="line">
                <div class="key caps_lock">Caps Lock</div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">;</div>
                <div class="key">'</div>
                <div class="key enter">Enter</div>
            </div>
            <div class="line">
                <div class="key shift_left">Shift</div>
                <div class="key">\</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key">↑</div>
                <div class="key shift_right">Shift</div>
            </div>
            <div class="line">
                <div class="key ctrl_left">Ctrl</div>
                <div class="key">Win</div>
                <div class="key">Alt</div>
                <div class="key space"></div>
                <div class="key">Alt</div>
                <div class="key ctrl_right">Ctrl</div>
                <div class="key">←</div>
                <div class="key">↓</div>
                <div class="key">→</div>
            </div>
        </div>
    </div>
    <script src="/src/script.js"></script>
</body>
</html>
